<mat-card class="col-sm-12 col-md-10 col-lg-8">
  <mat-card-title> {{ itemPelicula.titulo }}</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-subtitle class="mt-1"
    ><b>Dirección:</b> {{ itemPelicula.direccion }}</mat-card-subtitle
  >
  <mat-card-subtitle
    ><b>Producido por:</b> {{ itemPelicula.productora }}</mat-card-subtitle
  >
  <mat-card-subtitle
    ><b>Fecha estreno:</b> {{ itemPelicula.fechaEstreno }}
  </mat-card-subtitle>
  <mat-card-subtitle>
    <div class="d-flex justify-content-between">
      <div class="d-flex justify-content-start">
        <b>Género:</b>

        {{ itemPelicula.genero }}
      </div>
      <div class="d-flex justify-content-end">
        <b>Recaudación:</b>

        {{ itemPelicula.recaudacion }}
      </div>
    </div>
  </mat-card-subtitle>
  <mat-card-content>
    <p><b>Reparto:</b></p>

    <ng-container
      class="row"
      *ngFor="let reparto of itemPelicula['castPrincipal']"
    >
      <mat-chip color="primary" class="my-view-box">
        <span class="m-1">
          {{ reparto.apellidoNombre }}
        </span>
      </mat-chip>
    </ng-container>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button class="bnt btn-info" (click)="editElement(itemPelicula)">
      Editar
    </button>
    <button
      mat-button
      class="bnt btn-danger"
      (click)="deleteElement(itemPelicula)"
    >
      Eliminar
    </button>
  </mat-card-actions>
</mat-card>
